<!DOCTYPE html>
<html lang="en" >

<head>
	<title>Demo Chat UI</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

    	<link rel="stylesheet" href="style.css" /> 
    	<script src="script.js"></script>
</head>

<body translate="no">
	<section class="msger">
		<header class="msger-header">
    			<div class="msger-header-title">
      				<i class="fas fa-comment-alt"></i> DemoChat
			</div>
    			<div class="msger-header-options">
      				<span><i class="fas fa-cog"></i></span>
    			</div>
  		</header>

  		<main class="msger-chat"></main>

  		<div class="msger-inputarea">
    			<input type="text" class="msger-input" id="query" placeholder="Enter your message...">
    			<button type="button" class="msger-send-btn" id="submit-query">Send</button>
  		</div>
	</section>
</body>

</html>
